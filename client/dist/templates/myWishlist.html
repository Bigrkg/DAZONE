<div class="container" style="width: 100%;">
    <div class="row">
        <div class="col-xs-6">
            <h3><b>My WISHLIST</b></h3>
        </div>
        <div class="col-xs-3 col-xs-offset-3">
            <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="menu1" data-toggle="dropdown">Sort By:Date Added
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
                <li role="presentation"><a role="menuitem" tabindex="-1" href="">Newest to Oldest</a></li>
                <li role="presentation"><a role="menuitem" tabindex="-1" href="">Oldest to Newest</a></li>
                <!-- <li role="presentation" class="divider"></li> -->
              </ul>
            </div>
      </div>
    </div>
                
                  <div ng-repeat="wishlist in wishlistData">                   
                      <div class="col-sm-4">
                        <div ng-class="getRowClass($index)"> 
                          <a ng-href="{{'#/shopDetails/'+wishlist.dataId}}">
                           <img class="" class="img-responsive" href src="img/1.jpg" alt="Paris">
                          </a>
                           <p>{{wishlist.name}}</p>
                        </div>
                      </div>
                  </div>
           
               

</div>
