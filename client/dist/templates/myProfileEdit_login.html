<div class="container">
    <div ng-controller="profileEditLoginCtrl">
   	    <div class="row col-xs-12 col-sm-6">
            <form>

            	<div class="form-group">
            		<label for="email">Email</label>
            		<input type="email"
            		       class="form-control"
            		       ng-model="loginData.user.email"
            		       id="email" 
            		       disabled >
            	</div>

            	<div class="form-group">
            		<label for="password">Enter New Password</label>
            		<input type="password"
            		       class="form-control"
            		       ng-model="myProfileEdit_login.password"
            		       id="newPassword" >
            	</div>

            	<div class="form-group">
            		<label for="newPassword">Confirm New Password</label>
            		<input type="password"
            		       class="form-control"
            		       ng-model="myProfileEdit_login.confirm"
            		       id="confirmNewPassword" >
            	</div>

            	<div ng-if="invalidpass" class="alert alert-danger well-sm">{{invalidpass}}</div>

            	<div class="form-group">
            		<button class="btn btn-primary">CANCEL</button>
            		<button class="btn btn-info" ng-click="onSubmit()">SAVE</button>
            	</div>
                <div ng-if="successMessage" class="alert alert-danger well-sm">{{successMessage}}</div>
            </form>
            <pre>{{myProfileEdit_login | json}}</pre>
   	    </div>
    </div>
</div>
