<div ng-controller="resetPwdCtrl">
<div class="col-sm-6 col-sm-offset-3">
â€‹
<h1>Reset Password</h1>
<div ng-if="resetPwdDataError" class="alert alert-danger">{{resetPwdDataError}}</div>
    <form novalidate>
        
        <div class="form-group">
            <label>Enter New Password</label>
            <input ng-model="password" type="password" class="form-control" >
        </div>
        <div class="form-group">
            <label>Confirm Password</label>
            <input ng-model="confirmPassword" type="password" class="form-control" >
            <br/>
            <div ng-if="passwordRequired" class="alert alert-danger well-sm">{{passwordRequired}}</div>
        </div>
        <button ng-click="postResetFormData()"  class="btn btn-warning btn-lg btn-signup">{{ResetPwdStatus}}</button>
    </form>
</div>
</div>
